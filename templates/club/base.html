<!doctype html>
{% load static %}

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="title icon" href="{{MEDIA_URL}}/{{club.logo.url}}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js"
    integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/css/tempusdominus-bootstrap-4.min.css" />

  <link rel="stylesheet" href=" {% static 'css/style.css' %} ">

  <title>{{club.shortname}}</title>
  <style media="screen">


  #loading-overlay {
  position: absolute;
  width: 100%;
  height:100%;
  left: 0;
  top: 0;
  display: none;
  align-items: center;
  background-color: #000;
  z-index: 999;
  opacity: 0.5;
}
.loading-icon{ position:absolute;border-top:2px solid #fff;border-right:2px solid #fff;border-bottom:2px solid #fff;border-left:2px solid #767676;border-radius:25px;width:25px;height:25px;margin:0 auto;position:absolute;left:50%;margin-left:-20px;top:50%;margin-top:-20px;z-index:4;-webkit-animation:spin 1s linear infinite;-moz-animation:spin 1s linear infinite;animation:spin 1s linear infinite;}
@-moz-keyframes spin { 100% { -moz-transform: rotate(360deg); } }
@-webkit-keyframes spin { 100% { -webkit-transform: rotate(360deg); } }
@keyframes spin { 100% { -webkit-transform: rotate(360deg); transform:rotate(360deg); } }
  </style>
</head>
<body>
  <!-- navbar -->
  <div id="loading-overlay">
      <div class="loading-icon"></div>
  </div>
  <nav class="navbar navbar-expand-md navbar-light">
    <button class="navbar-toggler ml-auto mb-2 bg-light" type="button" data-toggle="collapse" data-target="#myNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <div class="container-fluid">
        <div class="row">
          <!-- sidebar -->
          <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
            <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 bottom-border">
              <img src="{% static 'images/ewu_logo.png' %} " alt="" width="150">
            </a>
            <div class="bottom-border pb-3">
              <img src="{{MEDIA_URL}}/{{club.logo.url}}" alt="Not Found" width="50" class="mr-3">
              <h5 class="d-inline"><a href="#" class="text-white">{{club.shortname}}</a></h5>
            </div>
            <ul class="navbar-nav flex-column mt-4">
              <li class="nav-item "><a href="{% url 'clubHome' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="dashbord"><i
                    class="fas fa-home text-light fa-lg mr-3"></i>Dashboard</a></li>
              <li class="nav-item"><a href="{% url 'createevent' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="create_events"><i class="fas fa-calendar-plus text-light fa-lg mr-3"></i>Create Events</a></li>
              <li class="nav-item"><a href="{% url 'hostedevent' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="hosted"><i
                    class="fas fa-calendar-check text-light fa-lg mr-3" disabled></i>Hosted</a></li>
              <li class="nav-item"><a href="{% url 'mem_requests' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="request"><i
                    class="fas fa-users text-light fa-lg mr-3"></i>Member Request</a></li>
              <li class="nav-item dropdown">
                <a href="#member" class="nav-link text-white p-3 mb-2 sidebar-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample" id="member_dropdown">
                  <i class="fas fa-users text-light fa-lg mr-3"></i>Members
                </a>
                <div class="collapse" id="member">
                  <ul>
                    <li class="nav-item"><a href="{% url 'members' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="members"><i class="fas fa-users text-light fa-lg mr-3"></i>Members</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link" id="print_mem_list"><i class="fas fa-print text-light fa-lg mr-3"></i>Print List</a></li>
                  </ul>
                </div>
              </li>
              <li class="nav-item dropdown">
                <a href="#collapseExample" class="nav-link text-white p-3 mb-2 sidebar-link" data-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample" id="manageevents">
                  <i class="fas fa-tasks text-light fa-lg mr-3"></i>Manage Events
                </a>
                <div class="collapse" id="collapseExample">
                  <ul>
                    <li class="nav-item"><a href="{% url 'perticipants' %}" class="nav-link text-white p-3 mb-2 sidebar-link" ><i
                          class="fas fa-users text-light fa-lg mr-3"></i>Perticipants</a></li>
                  </ul>


                </div>
              </li>
              <li class="nav-item"><a href="{% url 'settings' %}" class="nav-link text-white p-3 mb-2 sidebar-link" id="hosted"><i
                    class="fas fa-cog text-light fa-lg mr-3" disabled></i>Settings</a></li>
              <!-- <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                    class="fas fa-users text-light fa-lg mr-3"></i>Members</a></li>

              <li class="nav-item"><a href="#" class="nav-link text-white p-3 mb-2 sidebar-link"><i
                    class="fas fa-calendar-alt text-light fa-lg mr-3"></i>Calender</a></li> -->
            </ul>
          </div>
          <!-- end of sidebar -->

          <!-- top-nav -->
          <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
            <div class="row align-items-center">
              <div class="col-md-4">
                <h4 class="text-light text-uppercase mb-0">Dashboard</h4>
              </div>
              <div class="col-md-5">
                <form>
                  <div class="input-group">
                    <input type="text" class="form-control search-input" placeholder="Search...">
                    <button type="button" class="btn btn-white search-button"><i
                        class="fas fa-search text-danger"></i></button>
                  </div>
                </form>
              </div>
              <div class="col-md-3">
                <ul class="navbar-nav">
                  <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i
                        class="fas fa-comments text-muted fa-lg"></i></a></li>
                  <li class="nav-item icon-parent"><a href="#" class="nav-link icon-bullet"><i
                        class="fas fa-bell text-muted fa-lg"></i></a></li>
                  <li class="nav-item ml-md-auto"><a href="{% url 'logout' %}" class="nav-link" ><i class="fas fa-sign-out-alt text-danger fa-lg"></i></a></li>
                  <!-- data-toggle="modal"  data-target="#sign-out" -->
                </ul>
              </div>
            </div>
          </div>
          <!-- end of top-nav -->
        </div>
      </div>
    </div>
  </nav>
  <!-- end of navbar -->

  <!-- modal -->
  <!-- <div class="modal fade" id="sign-out">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Want to leave?</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          Press logout to leave
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">Stay Here</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Logout</button>
        </div>
      </div>
    </div>
  </div> -->
  <!-- end of modal -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-xl-10 col-lg-9 col-md-8 ml-auto">

          {% block content %}

          {% endblock %}


      </div>
    </div>
  </div>

<script src="{% static 'js/jquery.js' %}"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.0.1/js/tempusdominus-bootstrap-4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
crossorigin="anonymous"></script>
<script src="https://cdn.tiny.cloud/1/2su83pifnyecyg6ydrgmm5lt7l1zrm3s3fzifj6fsrn6liml/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
<script type="text/javascript">
tinymce.init({
      selector: 'textarea#event_description',

    });

</script>

  {% block js_script %}

  {% endblock %}
</body>
</html>
